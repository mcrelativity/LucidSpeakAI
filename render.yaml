services:
  - type: web
    name: lucidspeakai-backend
    env: python
    region: oregon
    plan: free
    branch: feature/insights
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.4
