name: CI

on:
  push:
    branches: [ feature/insights, main ]
  pull_request:
    branches: [ main ]

jobs:
  lint_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Run ruff
        run: |
          ruff check .
      - name: Run bandit
        run: |
          bandit -r . || true
      - name: Run tests
        run: |
          pytest -q || true
